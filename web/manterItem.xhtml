<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro Produto e Serviço</title>
    </h:head>
    <h:body>

        <center for="nome" style="color:cornflowerblue">
            <h1>
                INTECH
            </h1>
        </center>

        <h:form>
            <p:menubar>
                <p:menuitem value="Início" url="#" icon="ui-icon-home"/>  

                <p:submenu label="Cliente">  
                    <p:menuitem value="Cadastrar" url="#" /> 
                    <p:menuitem value="Alterar" url="#" />  
                    <p:menuitem value="Remover" url="#" />

                </p:submenu>  

               <p:menuitem value="Sair" icon="ui-icon-close" action="#"/> 

           </p:menubar>

        </h:form>

        <br/>

        <p:layoutUnit position="center" size="100" resizable="true" closable="true" collapsible="true">

   
            
             <!--Formulario de crud-->

        <p:panel header="Manutenção de Itens">
            <h:form id="formulario" prependId="false">
                <h:panelGrid columns="3">
                    
                    <h:inputHidden  value="#{itemMB.item.codigo}"/>
                    
                    <h:outputText value="Produto/Serviço: " /> 
                     
                    <p:selectOneMenu id="campoCodigoProdServ" value="#{itemMB.item.codigoProdutoServico}" 
                                     required="true" requiredMessage="Campo Obrigatório">  
                         <f:selectItem itemLabel="Selecione o produto ou serviço" itemValue="" />
                         <f:selectItems value="#{itemMB.produtosServicos}" var="ps" itemLabel="#{ps.nome}" itemValue="#{ps.codigo}" /> 
                    </p:selectOneMenu>
                    <p:message for="campoCodigoProdServ"/>
                    
                    <h:outputText value="OS: " /> 
                     
                    <p:selectOneMenu id="campoProtocoloOS" value="#{itemMB.item.protocoloOs}" 
                                     required="true" requiredMessage="Campo Obrigatório">  
                         <f:selectItem itemLabel="Selecione a OS" itemValue="" />
                         <f:selectItems value="#{itemMB.oss}" var="os" itemLabel="#{os.protocolo}" itemValue="#{os.protocolo}" /> 
                    </p:selectOneMenu>
                    <p:message for="campoProtocoloOS"/>
                    
                    
                    
                    <h:outputText value="Quantidade:"/>
                    <p:inputText id="campoQuantidade" value="#{itemMB.item.quantidade}" 
                                 required="true" requiredMessage="Campo obrigatório" 
                                 validatorMessage="A quantidade não deve conter letras">
                                 
                    </p:inputText>
                    <p:message for="campoQuantidade"/>
                    
                    <h:outputText value="SubTotal:"/>
                    <p:inputText id="campoValor" value="#{itemMB.resuladoSubTotal}" 
                                 required="true" requiredMessage="Campo obrigatório" 
                                 validatorMessage="O valor não deve conter letras">
                    </p:inputText>
                    <p:message for="campoValor"/>
                    
                    
                    
                </h:panelGrid>
                
                <p:commandButton value="Calcular Valor" action="#{itemMB.calcularSubTotal()}" image="ui-icon-disk" ajax="false"/>
                <p:commandButton value="Cadastrar" action="#{itemMB.cadastraItem()}" image="ui-icon-disk" ajax="false"/>
                <p:commandButton value="Alterar" action="#{itemMB.alterarItem()}" image="ui-icon-pencil" ajax="false"/>
            </h:form>
            
        </p:panel>
            
           

        </p:layoutUnit>

    </h:body>
</html>
