<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro_Aluno</title>
    </h:head>
    <h:body>

        <center for="nome" style="color:cornflowerblue">
            <h1>
                INTECH
            </h1>
        </center>

        <h:form>
            <p:menubar>
                <p:menuitem value="Início" url="#" icon="ui-icon-home"/>  

                <p:submenu label="Cliente">  
                    <p:menuitem value="Cadastrar" url="#" /> 
                    <p:menuitem value="Alterar" url="#" />  
                    <p:menuitem value="Remover" url="#" />

                </p:submenu>  

               <p:menuitem value="Sair" icon="ui-icon-close" action="#"/> 

           </p:menubar>

        </h:form>

        <br/>

        
            
            
             <!--Formulario de crud-->

        <p:panel header="Manutenção de Funcinarios">
            <h:form id="formulario" prependId="false">
                <h:panelGrid columns="3">
                    <h:outputText value="Nome:"/>
                    <p:inputText id="campoNome" value="#{funcionarioMB.funcionario.nome}" 
                                 required="true" requiredMessage="Campo obrigatório" validatorMessage="O nome não pode conter números">
                                 <f:validateRegex pattern="^[A-Za-z]+"/>
                                 
                    </p:inputText>
                    <p:message for="campoFuncao"/>
                    
                    <h:outputText value="Funcao:"/>
                    <p:inputText id="campoFuncao" value="#{funcionarioMB.funcionario.funcao}" 
                                 required="true" requiredMessage="Campo obrigatório" validatorMessage="A funcao não pode conter números">
                                 <f:validateRegex pattern="^[A-Za-z]+"/>
                                 
                    </p:inputText>
                    <p:message for="campoFuncao"/>
                   
                   
                    <h:outputText value="CPF:"/>
                    <p:inputMask id="campoCPF" mask="999.999.999-99" value="#{funcionarioMB.funcionario.cpf}" 
                                 required="true" requiredMessage="Campo obrigatório" validatorMessage="Digite o CPF no formato XXX.XXX.XXX-XX"/>
                    
                    <p:message for="campoCPF"/>
                    
                    
                    
                    
                    <h:outputText value="Senha:"/>
                    <p:password id="campoSenha" value="#{funcionarioMB.funcionario.senha}" 
                                 required="true" requiredMessage="Campo obrigatório"/>
                    <p:message for="campoSenha"/>

                    <h:outputText value="E-mail:"/>
                    <p:inputText id="campoEmail" value="#{funcionarioMB.funcionario.email}"
                                 required="true" requiredMessage="Campo obrigatório" validatorMessage=" Formato de de E-mail: nome@nome.com">
                                 <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                   </p:inputText>
                     <p:message for="campoEmail"/>
                    

                    <h:outputText value="Celular:"/>
                    <p:inputMask id="campoCelular" mask="(99) 9999-9999"
                                 value="#{funcionarioMB.funcionario.celular}"
                                 required="true" requiredMessage="Campo obrigatório"
                                 validatorMessage="Digite o número do celular no formato (XX) XXXX-XXXX"/>
                    <p:message for="campoCelular"/>

                     <h:outputText value="Estado: " /> 
                     
                     <p:selectOneMenu id="campoEstado" value="#{funcionarioMB.estado.sigla}" 
                                     required="true" requiredMessage="Campo Obrigatório">  
                         <f:selectItem itemLabel="Selecione o Estado" itemValue="" />
                         
                         <f:selectItems value="#{funcionarioMB.estados}" var="est" itemLabel="#{est.nome}" itemValue="#{est.sigla}"/> 
                         
                         
                                                 
                    </p:selectOneMenu>
                    <p:message for="campoEstado"/>
                     
                    <h:outputText value="Cidade: " />  
                    <p:selectOneMenu id="campoCidade" value="#{funcionarioMB.cidade.codigo}" 
                                     required="true" requiredMessage="Campo Obrigatório">  
                         <f:selectItem itemLabel="Selecione a cidade" itemValue="" /> 
                         <f:selectItems value="#{funcionarioMB.cidades}" var="cid" itemLabel="#{cid.nome}" itemValue="#{cid.codigo}"/>                   
                    </p:selectOneMenu>
                    <p:message for="campoCidade"/>
            
                    
                    <h:outputText value="Rua:"/>
                    <p:inputText id="campoRua" value="#{funcionarioMB.endereco.rua}"
                                 required="true" requiredMessage="Campo obrigatório"/>
                    <p:message for="campoRua"/>

                    

                    <h:outputText value="Bairro:"/>
                    <p:inputText id="campoBairro" value="#{funcionarioMB.endereco.bairro}"
                                 required="true" requiredMessage="Campo obrigatório"/>
                    <p:message for="campoBairro"/>
                    

                    <h:outputText value="PontoReferencia:"/>
                    <p:inputText id="campoPontoReferencia" value="#{funcionarioMB.endereco.pontodereferencia}"
                                 required="true" requiredMessage="Campo obrigatório"/>
                    <p:message for="campoPontoReferencia"/>
                    
                    <h:outputText value="Número:"/>
                    <p:inputText id="campoNumero" value="#{funcionarioMB.endereco.numero}"
                                 required="true" requiredMessage="Campo obrigatório" validatorMessage=" Digite apenas números. Caso não tenha digite 0">
                        <f:validateRegex pattern="[0-9]+"/>
                    </p:inputText>
                    <p:message for="campoNumero"/>
                    

                </h:panelGrid>
                
                <p:commandButton value="Cadastrar" action="#{funcionarioMB.cadastraFuncionario()}" image="ui-icon-disk" ajax="false"/>
                <p:commandButton value="Alterar" action="#{funcionarioMB.alterarFuncionario()}" image="ui-icon-pencil" ajax="false"/>
            </h:form>
            
        </p:panel>
            
    </h:body>
</html>
